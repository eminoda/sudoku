<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>sudoku</title>
</head>

<body>
    <div id="app">
        <div class="sudoku">
            <div class="line" v-for="(yItem,yIndex) in boards">
                <div class="item" v-for="(xItem,xIndex) in yItem">
                    <span :class="xItem.status=='frozen'?'frozen':''" v-if="xItem.num">{{xItem.num}}</span>
                    <span v-if="!xItem.num">
                        <span v-for="item in xItem.candidateNums">{{item}}</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="btn-wrap">
            <button @click="calc()">计算结果</button>
            <button @click="reset()">重置</button>
        </div>
    </div>
</body>

</html>
